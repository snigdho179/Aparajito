<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aparajito ❤️</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000; --bg-sec: #0f0f0f; --accent: #E50914; --text: #fff; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; background: transparent !important; color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #app-ui { display: none; flex-direction: column; height: 100%; width: 100%; background: transparent; }

        .video-container { position: relative; width: 100%; height: 40%; background: transparent; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        
        #yt-player-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; background: #000; z-index: 5; }
        iframe { width: 100%; height: 100%; border: none; }

        /* YOUTUBE STYLE OVERLAY */
        .controls-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.3); z-index: 10; 
            display: flex; flex-direction: column; justify-content: space-between; 
            transition: opacity 0.3s ease; opacity: 1;
        }
        .controls-overlay.hidden { opacity: 0; pointer-events: none; }

        .top-bar { display: flex; justify-content: space-between; padding: 15px; background: linear-gradient(rgba(0,0,0,0.8), transparent); }
        .icon-btn { color: white; font-size: 20px; padding: 10px; cursor: pointer; text-shadow: 0 1px 3px rgba(0,0,0,0.8); }
        .mic-active { color: #00c853; }
        .mic-inactive { color: #ff3d00; }

        .center-play { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; background: rgba(0,0,0,0.4); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; border: 2px solid rgba(255,255,255,0.3); }

        .bottom-bar { display: flex; flex-direction: column; padding: 10px 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); }
        .seek-wrapper { display: flex; align-items: center; gap: 10px; width: 100%; margin-bottom: 5px; }
        .time-text { font-size: 12px; font-weight: 500; min-width: 80px; }
        
        input[type=range] { -webkit-appearance: none; flex-grow: 1; height: 3px; background: rgba(255,255,255,0.3); border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: var(--accent); border-radius: 50%; cursor: pointer; }

        .bottom-actions { display: flex; justify-content: flex-end; gap: 20px; align-items: center; padding-top: 5px; }
        .action-icon { font-size: 18px; cursor: pointer; color: #fff; opacity: 0.9; }

        .room-indicator { text-align: center; color: #777; font-size: 11px; padding: 5px; background: #000; border-bottom: 1px solid #222; }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-sec); min-height: 0; z-index: 20; }
        .chat-history { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 14px; max-width: 85%; }
        .msg.me { align-self: flex-end; background: var(--accent); color: white; }
        .msg.her { align-self: flex-start; background: #222; color: #eee; border: 1px solid #333; }
        .msg.sys { align-self: center; font-size: 10px; color: #444; margin: 5px 0; }
        .chat-input-area { padding: 10px; background: #000; display: flex; gap: 10px; border-top: 1px solid #222; }
        .chat-input { flex-grow: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #333; background: #111; color: white; font-size: 14px; }

        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .start-box { text-align: center; width: 80%; max-width: 300px; }
        .input-room { width: 100%; padding: 12px; margin: 15px 0; background: #111; border: 1px solid #333; color: white; text-align: center; border-radius: 6px; }
        .btn-main { width: 100%; padding: 12px; margin-top: 5px; background: var(--accent); border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="start-box">
            <h2 style="color:var(--accent); margin-bottom: 5px;">Aparajito ❤️</h2>
            <input type="text" id="room-id" class="input-room" placeholder="Enter Room Name">
            <button class="btn-main" onclick="enterApp('host')">Create Room</button>
            <button class="btn-main" style="background:#222; border:1px solid #333;" onclick="enterApp('guest')">Join Room</button>
        </div>
    </div>

    <div id="app-ui">
        <div class="video-container" id="video-box" onclick="resetTimer()">
            <div id="yt-player-container"><div id="yt-player"></div></div>

            <div class="controls-overlay" id="overlay">
                <div class="top-bar">
                    <div class="icon-btn" onclick="fullExit()"><i class="fas fa-arrow-left"></i></div>
                    <div class="icon-btn mic-inactive" id="mic-btn" onclick="toggleMic()"><i class="fas fa-microphone-slash"></i></div>
                </div>

                <div class="center-play" onclick="togglePlay()"><i class="fas fa-play" id="play-icon"></i></div>

                <div class="bottom-bar">
                    <div class="seek-wrapper">
                        <span class="time-text" id="curr-time">00:00</span>
                        <input type="range" id="seek-bar" min="0" value="0" step="1" oninput="userSeeking(this.value)" onchange="userFinishedSeek(this.value)">
                        <span class="time-text" id="total-time">00:00</span>
                    </div>
                    
                    <div class="bottom-actions">
                        <label class="action-icon" style="margin-right:auto;"><i class="fas fa-folder-open"></i><input type="file" hidden id="fileInput" accept="video/*"></label>
                        <div class="action-icon" onclick="toggleTrack('audio')"><i class="fas fa-music"></i></div>
                        <div class="action-icon" onclick="toggleTrack('sub')"><i class="fas fa-closed-captioning"></i></div>
                        <div class="action-icon" onclick="toggleNativeFullscreen()"><i class="fas fa-expand"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="room-indicator" id="room-active-text">Room Active (...)</div>

        <div class="chat-container">
            <div class="chat-history" id="chat">
                <div class="msg sys" id="conn-status">Waiting...</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="msgInput" class="chat-input" placeholder="Type..." onkeypress="if(event.key==='Enter') send()">
                <button class="btn-main" style="width:40px; height:40px; margin:0; border-radius:50%; display:flex; align-items:center; justify-content:center;" onclick="send()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

<audio id="remoteAudio" autoplay></audio>

<script>
    let peer, conn, localStream, currentCall;
    let isLandscape = false, isPlaying = false, isDragging = false;
    let mode = 'native'; 
    let ytPlayer;
    let hideTimer;

    // --- AUTO HIDE CONTROLS ---
    function resetTimer() {
        document.getElementById('overlay').classList.remove('hidden');
        clearTimeout(hideTimer);
        hideTimer = setTimeout(() => {
            if(isPlaying) document.getElementById('overlay').classList.add('hidden');
        }, 3000);
    }

    // --- YOUTUBE API ---
    var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0]; firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', { height: '100%', width: '100%', playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0 }, events: { 'onStateChange': onYTStateChange } });
    }
    function switchMode(newMode) {
        mode = newMode;
        if(mode === 'youtube') { document.getElementById('yt-player-container').style.display = 'block'; window.AndroidInterface.hideNative(); } 
        else { document.getElementById('yt-player-container').style.display = 'none'; if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo(); }
    }

    // --- CONTROLS ---
    function updateTimeline(current, total) {
        if (!isDragging && mode === 'native') {
            document.getElementById('seek-bar').max = total;
            document.getElementById('seek-bar').value = current;
            document.getElementById('curr-time').innerText = formatTime(current);
            document.getElementById('total-time').innerText = formatTime(total);
        }
    }
    function togglePlay() {
        resetTimer();
        if(mode === 'native') {
            window.AndroidInterface.control(isPlaying ? 'pause' : 'play', 0);
            if(conn?.open) conn.send({type:'control', action: isPlaying ? 'pause' : 'play'});
        } else {
            if(ytPlayer.getPlayerState() === 1) ytPlayer.pauseVideo(); else ytPlayer.playVideo();
        }
    }
    function setPlayState(playing) {
        isPlaying = playing;
        document.getElementById('play-icon').className = playing ? 'fas fa-pause' : 'fas fa-play';
        if(playing) resetTimer();
    }

    // --- MIC LOGIC ---
    async function toggleMic() {
        if(!localStream) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({audio:true});
                if(currentCall) {
                    const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'audio');
                    if(sender) sender.replaceTrack(localStream.getAudioTracks()[0]);
                }
                updateMicUI(true);
            } catch(e) { alert("Mic Permission Denied"); }
        } else {
            localStream.getTracks().forEach(t => t.stop());
            localStream = null;
            updateMicUI(false);
        }
    }
    function updateMicUI(isOn) {
        const btn = document.getElementById('mic-btn');
        btn.innerHTML = isOn ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
        btn.className = isOn ? 'icon-btn mic-active' : 'icon-btn mic-inactive';
    }

    // --- PEER JS (FIXED) ---
    function enterApp(role) {
        const room = document.getElementById('room-id').value.trim();
        if(!room) return alert("Enter Room Name");
        
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('app-ui').style.display = 'flex';
        document.getElementById('room-active-text').innerText = `Room Active (${room})`;

        // HOST LOGIC
        if (role === 'host') {
            peer = new Peer(room);
            peer.on('open', (id) => {
                addMsg('sys', 'Room Created! Waiting for guest...');
            });
            peer.on('connection', (c) => {
                conn = c;
                setupReady();
            });
            peer.on('error', (err) => alert("Room Name Taken! Try another."));
        } 
        // GUEST LOGIC
        else {
            peer = new Peer(); // Random ID for guest
            peer.on('open', (id) => {
                conn = peer.connect(room);
                setupReady();
            });
        }

        // COMMON EVENTS
        peer.on('call', call => {
            currentCall = call;
            call.answer();
            call.on('stream', s => document.getElementById('remoteAudio').srcObject = s);
        });
    }

    function setupReady() {
        conn.on('open', () => {
            document.getElementById('conn-status').innerText = "Connected ❤️";
            document.getElementById('conn-status').style.color = "#00c853";
            addMsg('sys', 'Connected to Partner');
            
            // Try Voice Call
            if(peer && !currentCall) {
                navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                    localStream = s;
                    peer.call(conn.peer, s);
                    updateMicUI(true);
                }).catch(e => console.log("Mic not auto-started"));
            }
        });
        
        conn.on('data', d => {
            if(d.type==='chat') addMsg('her', d.msg);
            if(d.type==='control') {
                if(d.action === 'play') window.AndroidInterface.control('play', 0);
                if(d.action === 'pause') window.AndroidInterface.control('pause', 0);
                if(d.action === 'seek') window.AndroidInterface.control('seek', d.time);
            }
            if(d.type==='play_url') handleLocalFileSelection(d.url);
        });
    }

    // --- UTILS ---
    function fullExit() { location.reload(); }
    function formatTime(ms) { let s = Math.floor(ms/1000), m = Math.floor(s/60); return `${m}:${(s%60)<10?'0'+(s%60):(s%60)}`; }
    function userSeeking(val) { isDragging = true; document.getElementById('curr-time').innerText = formatTime(val); }
    function userFinishedSeek(val) { isDragging = false; if(mode==='native') { window.AndroidInterface.control('seek', val); if(conn?.open) conn.send({type:'control', action:'seek', time:val}); } }
    
    function toggleNativeFullscreen() {
        isLandscape = !isLandscape;
        window.AndroidInterface.toggleRotation(isLandscape);
        document.querySelector('.chat-container').style.display = isLandscape ? 'none' : 'flex';
        document.querySelector('.room-indicator').style.display = isLandscape ? 'none' : 'block';
        document.getElementById('video-box').style.height = isLandscape ? '100%' : '40%';
    }
    function toggleTrack(t) { window.AndroidInterface.changeTrack(t); }
    function handleLocalFileSelection(url) { switchMode('native'); if(conn?.open) conn.send({type:'play_url', url: url}); }
    
    function send() { 
        let t = document.getElementById('msgInput').value; 
        if(t && conn && conn.open){ 
            conn.send({type:'chat', msg:t}); 
            addMsg('me', t); 
            document.getElementById('msgInput').value=''; 
        } else if (!conn || !conn.open) {
            alert("Not Connected to Room!");
        }
    }
    
    function addMsg(cls, t) { let d=document.createElement('div'); d.className=`msg ${cls}`; d.innerText=t; document.getElementById('chat').append(d); }
    
    // File Picker Trigger
    document.getElementById('fileInput').onchange = (e) => {}; 
</script>
</body>
</html>
