<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aparajito ❤️</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000; --bg-sec: #1a1a1a; --accent: #d81b60; --text: #e0e0e0; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        /* Step 1: Transparency for the Layered Look */
        body, html { 
            margin: 0; background: transparent !important; color: var(--text); font-family: sans-serif; 
            display: flex; flex-direction: column; 
            height: 100vh; height: 100dvh; 
            overflow: hidden; 
        }

        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 3000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #app-ui { 
            display: none; flex-direction: column; height: 100%; width: 100%; 
            background: transparent !important; /* See through to the native player */
        }

        .video-container {
            position: relative; width: 100%; height: 40%; 
            background: transparent !important; /* Hollow box for ExoPlayer */
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
            border-bottom: 1px solid #333;
        }

        /* Hide the old HTML video tag but keep it as a placeholder */
        video { width: 100%; height: 100%; object-fit: contain; opacity: 0; pointer-events: none; }

        .chat-container {
            flex-grow: 1; display: flex; flex-direction: column; 
            background: var(--bg-sec); min-height: 0; /* Opaque chat area */
            overflow: hidden; 
        }
        
        /* Rest of your existing CSS remains the same */
        .start-box { text-align: center; width: 85%; max-width: 320px; background: #111; padding: 30px; border-radius: 12px; border: 1px solid #333; }
        .input-room { width: 100%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid #444; background: #222; color: white; text-align: center; font-size: 16px; }
        .big-btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-host { background: var(--accent); color: white; }
        .btn-guest { background: #333; color: white; border: 1px solid #555; }
        header { height: 40px; background: var(--bg-sec); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; flex-shrink: 0; }
        .status-pill { font-size: 11px; padding: 4px 8px; background: #333; border-radius: 4px; }
        .status-pill.green { background: #00c853; color: #000; font-weight: bold; }
        .btn-exit { background: #333; color: #aaa; border: 1px solid #444; margin-left: 10px; cursor: pointer; padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .controls { position: absolute; top: 10px; right: 10px; display: flex; gap: 10px; z-index: 10; }
        .c-btn { background: rgba(0,0,0,0.6); border: 1px solid #555; color: white; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .c-btn.wide { width: auto; padding: 0 15px; border-radius: 20px; font-size: 12px; }
        .c-btn.mic-on { background: var(--accent); border-color: var(--accent); } 
        .c-btn.mic-off { background: #ff4444; border-color: red; }
        .chat-history { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 14px; max-width: 85%; }
        .msg.sys { align-self: center; color: #777; font-size: 12px; }
        .msg.me { align-self: flex-end; background: var(--accent); color: white; }
        .msg.her { align-self: flex-start; background: #333; color: #eee; }
        .chat-input-area { padding: 10px; background: #000; display: flex; gap: 10px; border-top: 1px solid #333; flex-shrink: 0; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .chat-input { flex-grow: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #444; background: #222; color: white; }
        .send-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="start-box">
            <h2 style="color:var(--accent); margin-top:0;">Aparajito ❤️</h2>
            <input type="text" id="room-id" class="input-room" placeholder="Secret Room Name">
            <button class="big-btn btn-host" onclick="enterApp('host')">Create Room</button>
            <button class="big-btn btn-guest" onclick="enterApp('guest')">Join Room</button>
        </div>
    </div>

    <div id="app-ui">
        <header>
            <div style="font-weight:bold; color:var(--accent);">Aparajito ❤️</div>
            <div style="display:flex; gap:10px; align-items:center;">
                <div class="status-pill" id="status">Disconnected</div>
                <button class="btn-exit" onclick="fullExit()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="video-container" id="video-box">
            <video id="vid"></video>
            
            <div class="controls">
                <label class="c-btn wide"><i class="fas fa-folder-open"></i><input type="file" id="fileInput" style="display:none" accept="video/*"></label>
                <div class="c-btn" onclick="toggleNativeFullscreen()"><i class="fas fa-expand"></i></div>
                <div class="c-btn mic-on" id="muteBtn" onclick="toggleHardMute()"><i class="fas fa-microphone"></i></div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-history" id="chat"></div>
            <div class="chat-input-area">
                <input type="text" id="msgInput" class="chat-input" placeholder="Type..." onkeypress="if(event.key==='Enter') send()">
                <button class="send-btn" onclick="send()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

<script>
    let peer, conn, localStream, isFullscreen = false;
    const vidPlaceholder = document.getElementById('vid');

    // Step 2: Logic to sync Native Player position with the HTML video box
    function syncNativePlayerPosition() {
        if (window.AndroidInterface && !isFullscreen) {
            const rect = vidPlaceholder.getBoundingClientRect();
            // Tell Android where to put the ExoPlayer
            window.AndroidInterface.setVideoPosition(
                Math.round(rect.left), 
                Math.round(rect.top), 
                Math.round(rect.width), 
                Math.round(rect.height)
            );
        }
    }

    // Handle the Maximize button
    function toggleNativeFullscreen() {
        isFullscreen = !isFullscreen;
        if (window.AndroidInterface) {
            if (isFullscreen) {
                // Maximize native player to fill whole screen
                window.AndroidInterface.setVideoPosition(0, 0, window.innerWidth, window.innerHeight);
                document.querySelector('header').style.display = 'none';
                document.querySelector('.chat-container').style.display = 'none';
                document.getElementById('video-box').style.height = '100%';
            } else {
                document.querySelector('header').style.display = 'flex';
                document.querySelector('.chat-container').style.display = 'flex';
                document.getElementById('video-box').style.height = '40%';
                setTimeout(syncNativePlayerPosition, 100);
            }
        }
    }

    window.addEventListener('resize', syncNativePlayerPosition);
    setInterval(syncNativePlayerPosition, 1000); // Fail-safe sync

    function enterApp(role) {
        const room = document.getElementById('room-id').value.trim().toLowerCase();
        if(!room) return;
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('app-ui').style.display = 'flex';
        
        peer = new Peer(role === 'host' ? room : null);
        peer.on('open', () => { if(role === 'guest') connect(room); });
        peer.on('connection', (c) => handleConn(c));
        syncNativePlayerPosition();
    }

    function handleConn(c) {
        conn = c;
        conn.on('data', (d) => {
            if(d.type === 'play') { window.AndroidInterface.playNative(d.uri); }
            if(d.type === 'control') { window.AndroidInterface.controlVideo(d.action); }
            if(d.type === 'chat') { addMsg('her', d.msg); }
        });
    }

    // Step 3: Route local files to ExoPlayer instead of HTML
    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        const uri = URL.createObjectURL(file);
        if (window.AndroidInterface) {
            window.AndroidInterface.playNative(uri); // Play natively
            if(conn && conn.open) conn.send({type:'play', uri: uri});
        }
    };

    function send() {
        const i = document.getElementById('msgInput');
        if(!i.value.trim()) return;
        if(conn && conn.open) conn.send({type:'chat', msg: i.value});
        addMsg('me', i.value); i.value = '';
    }

    function addMsg(cls, txt) {
        const c = document.getElementById('chat');
        const d = document.createElement('div');
        d.className = `msg ${cls}`; d.innerText = txt;
        c.appendChild(d); c.scrollTop = c.scrollHeight;
    }

    function fullExit() { location.reload(); }
</script>
</body>
</html>
