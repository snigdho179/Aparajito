<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aparajito ❤️</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000; --bg-sec: #1a1a1a; --accent: #d81b60; --text: #e0e0e0; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; background: transparent !important; color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #app-ui { display: none; flex-direction: column; height: 100%; width: 100%; }

        header { height: 50px; background: var(--bg-sec); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; flex-shrink: 0; z-index: 50; }
        .app-title { font-weight: bold; color: var(--accent); font-size: 18px; }
        .status-pill { font-size: 11px; padding: 5px 10px; background: #333; border-radius: 4px; color: #aaa; }
        .status-pill.green { background: #00c853; color: #000; font-weight: bold; }
        .btn-exit { background: #333; color: #aaa; border: 1px solid #444; cursor: pointer; padding: 5px 10px; border-radius: 4px; }

        /* VIDEO AREA 30% */
        .video-container { position: relative; width: 100%; height: 30%; background: #000; display: flex; align-items: center; justify-content: center; flex-shrink: 0; border-bottom: 1px solid #333; }
        .video-container.native-mode { background: transparent !important; }
        #yt-player-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; background: #000; z-index: 5; }
        iframe { width: 100%; height: 100%; border: none; }

        .controls-overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.9)); padding: 10px; z-index: 20; display: flex; flex-direction: column; gap: 5px; transition: opacity 0.3s; }
        .controls-overlay.hidden { opacity: 0; pointer-events: none; }

        .seek-wrapper { display: flex; align-items: center; gap: 10px; }
        .time-text { font-size: 12px; color: #ddd; min-width: 40px; }
        input[type=range] { -webkit-appearance: none; flex-grow: 1; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: var(--accent); border-radius: 50%; cursor: pointer; }

        .bottom-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        .left-actions, .right-actions { display: flex; gap: 15px; }
        .action-icon { color: white; font-size: 18px; cursor: pointer; opacity: 0.9; }

        .chat-container { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-sec); min-height: 0; z-index: 20; }
        .chat-history { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 14px; max-width: 85%; }
        .msg.me { align-self: flex-end; background: var(--accent); color: white; }
        .msg.her { align-self: flex-start; background: #333; color: #eee; border: 1px solid #333; }
        .msg.sys { align-self: center; font-size: 10px; color: #444; margin: 5px 0; }
        .chat-input-area { padding: 10px; background: #000; display: flex; gap: 10px; border-top: 1px solid #222; }
        .chat-input { flex-grow: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #333; background: #111; color: white; font-size: 14px; }
        .send-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); border: none; color: white; display: flex; align-items: center; justify-content: center; }

        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .start-box { text-align: center; width: 85%; max-width: 320px; background: #111; padding: 30px; border-radius: 12px; border: 1px solid #333; }
        .input-room { width: 100%; padding: 12px; margin: 15px 0; background: #222; border: 1px solid #444; color: white; text-align: center; border-radius: 6px; font-size: 16px; }
        .btn-main { width: 100%; padding: 14px; margin-bottom: 10px; background: var(--accent); border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .btn-guest { background: #333; border: 1px solid #555; }
        #yt-popup { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 20px; border: 1px solid #444; border-radius: 10px; z-index: 100; width: 80%; }
        #yt-input { width: 100%; padding: 10px; margin-bottom: 10px; background: #222; color: #fff; border: 1px solid #444; }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="start-box">
            <h2 style="color:var(--accent); margin-top:0;">Aparajito ❤️</h2>
            <input type="text" id="room-id" class="input-room" placeholder="e.g. love123">
            <button class="btn-main" onclick="enterApp('host')">Create Room</button>
            <button class="btn-main btn-guest" onclick="enterApp('guest')">Join Room</button>
        </div>
    </div>

    <div id="app-ui">
        <header>
            <div class="app-title">Aparajito ❤️</div>
            <div style="display:flex; align-items: center;">
                <div class="status-pill" id="conn-status">Disconnected</div>
                <button class="btn-exit" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="video-container" id="video-box" onclick="resetTimer()">
            <div id="yt-player-container"><div id="yt-player"></div></div>

            <div class="controls-overlay" id="overlay">
                <div class="seek-wrapper">
                    <span class="time-text" id="curr-time">00:00</span>
                    <input type="range" id="seek-bar" min="0" value="0" step="1" oninput="userSeeking(this.value)" onchange="userFinishedSeek(this.value)">
                    <span class="time-text" id="total-time">00:00</span>
                </div>
                <div class="bottom-actions">
                    <div class="left-actions">
                         <div class="action-icon" onclick="togglePlay()"><i class="fas fa-play" id="play-icon"></i></div>
                         <label class="action-icon"><i class="fas fa-folder-open"></i><input type="file" hidden id="fileInput" accept="video/*"></label>
                         <div class="action-icon" onclick="showYTPopup()"><i class="fab fa-youtube"></i></div>
                    </div>
                    <div class="right-actions">
                         <div class="action-icon" onclick="toggleTrack('audio')"><i class="fas fa-music"></i></div>
                         <div class="action-icon" onclick="toggleTrack('sub')"><i class="fas fa-closed-captioning"></i></div>
                         <div class="action-icon" onclick="toggleNativeFullscreen()"><i class="fas fa-expand"></i></div>
                    </div>
                </div>
            </div>
             <div style="position:absolute; top:10px; right:10px; z-index:30;">
                 <div class="action-icon" id="mic-btn" onclick="toggleMic()" style="background:rgba(0,0,0,0.5); padding:10px; border-radius:50%;"><i class="fas fa-microphone-slash"></i></div>
             </div>
        </div>

        <div class="chat-container">
            <div class="chat-history" id="chat"></div>
            <div class="chat-input-area">
                <input type="text" id="msgInput" class="chat-input" placeholder="Type..." onkeypress="if(event.key==='Enter') send()">
                <button class="send-btn" onclick="send()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="yt-popup">
        <h4 style="color:white; margin:0 0 10px 0;">Paste YouTube Link</h4>
        <input type="text" id="yt-input" placeholder="https://youtu.be/...">
        <button class="btn-main" onclick="loadYTFromInput()" style="padding:10px;">Load Video</button>
        <button class="btn-main btn-guest" onclick="document.getElementById('yt-popup').style.display='none'" style="padding:10px;">Cancel</button>
    </div>
    <audio id="remoteAudio" autoplay></audio>

<script>
    let peer, conn, localStream, currentCall, isPlaying = false, isDragging = false;
    let mode = 'none'; 
    let ytPlayer, hideTimer;

    function resetTimer() {
        document.getElementById('overlay').classList.remove('hidden');
        clearTimeout(hideTimer);
        hideTimer = setTimeout(() => { if(isPlaying) document.getElementById('overlay').classList.add('hidden'); }, 3000);
    }

    var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0]; firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', { height: '100%', width: '100%', playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0 }, events: { 'onStateChange': onYTStateChange } });
    }
    
    function onYTStateChange(event) {
        if(mode !== 'youtube') return;
        const t = ytPlayer.getCurrentTime();
        if(event.data === 1 && conn?.open) conn.send({type:'yt_play', time: t});
        if(event.data === 2 && conn?.open) conn.send({type:'yt_pause', time: t});
        setPlayState(event.data === 1);
    }

    function switchMode(newMode) {
        mode = newMode;
        if(mode === 'youtube') {
            document.getElementById('yt-player-container').style.display = 'block';
            window.AndroidInterface.hideNative();
            document.querySelector('.video-container').classList.remove('native-mode');
        } else if (mode === 'native') {
            document.getElementById('yt-player-container').style.display = 'none';
            if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            document.querySelector('.video-container').classList.add('native-mode');
        }
    }

    // --- TIMELINE (Called by Android) ---
    function updateNativeTimeline(current, total) {
        if (!isDragging && mode === 'native') {
            const bar = document.getElementById('seek-bar');
            bar.max = total;
            bar.value = current;
            document.getElementById('curr-time').innerText = formatTime(current);
            document.getElementById('total-time').innerText = formatTime(total);
        }
    }

    function enterApp(role) {
        const room = document.getElementById('room-id').value.trim();
        if(!room) return alert("Enter Room Name");
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('app-ui').style.display = 'flex';

        if (role === 'host') {
            peer = new Peer(room);
            peer.on('open', (id) => { addMsg('sys', 'Room Created! Waiting...'); });
            peer.on('error', (err) => { alert("Room Name Taken!"); location.reload(); });
            peer.on('connection', (c) => { conn = c; setupReady(); });
        } else {
            peer = new Peer();
            peer.on('open', (id) => { conn = peer.connect(room); setupReady(); });
            peer.on('error', (err) => { alert("Cannot find room."); location.reload(); });
        }
        peer.on('call', call => {
            currentCall = call; call.answer();
            call.on('stream', s => document.getElementById('remoteAudio').srcObject = s);
        });
    }

    function setupReady() {
        conn.on('open', () => {
            document.getElementById('conn-status').innerText = "Connected";
            document.getElementById('conn-status').className = "status-pill green";
            addMsg('sys', 'Connected!');
        });
        conn.on('data', d => {
            if(d.type==='chat') addMsg('her', d.msg);
            if(d.type==='control') {
                if(d.action === 'play') window.AndroidInterface.control('play', 0);
                if(d.action === 'pause') window.AndroidInterface.control('pause', 0);
                if(d.action === 'seek') window.AndroidInterface.control('seek', d.time);
            }
            if(d.type==='play_url') handleLocalFileSelection(d.url);
            if(d.type.startsWith('yt_')) {
                if(mode !== 'youtube') switchMode('youtube');
                if(d.type === 'yt_play') { ytPlayer.seekTo(d.time); ytPlayer.playVideo(); }
                if(d.type === 'yt_pause') { ytPlayer.seekTo(d.time); ytPlayer.pauseVideo(); }
                if(d.type === 'yt_load') { ytPlayer.loadVideoById(d.id); }
            }
        });
    }

    function togglePlay() {
        resetTimer();
        if(mode === 'native') {
            window.AndroidInterface.control(isPlaying ? 'pause' : 'play', 0);
            if(conn?.open) conn.send({type:'control', action: isPlaying ? 'pause' : 'play'});
        } else {
            if(ytPlayer.getPlayerState() === 1) ytPlayer.pauseVideo(); else ytPlayer.playVideo();
        }
    }
    function setPlayState(playing) {
        isPlaying = playing;
        document.getElementById('play-icon').className = playing ? 'fas fa-pause' : 'fas fa-play';
        if(playing) resetTimer();
    }
    
    function toggleTrack(t) { window.AndroidInterface.changeTrack(t); }
    
    let isLandscape = false;
    function toggleNativeFullscreen() {
        isLandscape = !isLandscape;
        window.AndroidInterface.toggleRotation(isLandscape);
        document.querySelector('.chat-container').style.display = isLandscape ? 'none' : 'flex';
        document.querySelector('header').style.display = isLandscape ? 'none' : 'flex';
        document.querySelector('.video-container').style.height = isLandscape ? '100%' : '30%';
    }

    function handleLocalFileSelection(url) {
        switchMode('native');
        if(conn?.open) conn.send({type:'play_url', url: url});
    }

    function showYTPopup() { document.getElementById('yt-popup').style.display='block'; }
    function loadYTFromInput() {
        const url = document.getElementById('yt-input').value;
        const id = url.split('v=')[1]?.split('&')[0];
        if(id) {
            switchMode('youtube');
            ytPlayer.loadVideoById(id);
            if(conn?.open) conn.send({type:'yt_load', id: id});
            document.getElementById('yt-popup').style.display='none';
        }
    }

    function send() { 
        let t = document.getElementById('msgInput').value; 
        if(t && conn && conn.open){ conn.send({type:'chat', msg:t}); addMsg('me', t); document.getElementById('msgInput').value=''; }
    }
    function addMsg(cls, t) { let d=document.createElement('div'); d.className=`msg ${cls}`; d.innerText=t; document.getElementById('chat').append(d); }
    function formatTime(ms) { let s = Math.floor(ms/1000), m = Math.floor(s/60); return `${m}:${(s%60)<10?'0'+(s%60):(s%60)}`; }
    function userSeeking(val) { isDragging = true; document.getElementById('curr-time').innerText = formatTime(val); }
    function userFinishedSeek(val) { 
        isDragging = false; 
        if(mode==='native') { 
            window.AndroidInterface.control('seek', val); 
            if(conn?.open) conn.send({type:'control', action: 'seek', time: val}); 
        } 
    }
    
    async function toggleMic() {
        if(!localStream) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({audio:true});
                if(currentCall) {
                    const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'audio');
                    if(sender) sender.replaceTrack(localStream.getAudioTracks()[0]);
                }
                document.getElementById('mic-btn').innerHTML = '<i class="fas fa-microphone"></i>';
                document.getElementById('mic-btn').style.color = '#00c853';
            } catch(e) { alert("Mic Permission Denied"); }
        } else {
            localStream.getTracks().forEach(t => t.stop());
            localStream = null;
            document.getElementById('mic-btn').innerHTML = '<i class="fas fa-microphone-slash"></i>';
            document.getElementById('mic-btn').style.color = '#fff';
        }
    }
    document.getElementById('fileInput').onchange = (e) => {}; 
</script>
</body>
</html>
